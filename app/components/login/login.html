<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Login</div>
        <div style="padding-bottom: 10px;">
            <input type="text" #login />
        </div>
        <div>Password</div>
        <div style="padding-bottom: 10px;">
            <input type="text" #password />
        </div>
        <div>
            <button (click)="authenticateUser(login, password)">LogIn</button>
        </div>
    </body>
</html>
